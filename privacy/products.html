<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Catalog</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #content {
      display: none;
    }
    #comingSoon {
      text-align: center;
      margin-top: 50px;
      font-size: 1.5em;
      color: #999;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .product {
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>üõçÔ∏è Products</h1>

  <div id="comingSoon">üöß Product catalog will be available after launch!</div>

  <div id="content">
    <div class="product-grid">
      <div class="product">
        <img src="https://via.placeholder.com/200" alt="Product 1" />
        <h3>Product One</h3>
        <p>$19.99</p>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200" alt="Product 2" />
        <h3>Product Two</h3>
        <p>$29.99</p>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200" alt="Product 3" />
        <h3>Product Three</h3>
        <p>$39.99</p>
      </div>
    </div>
  </div>

  <script>
    const launchTime = new Date("2025-07-31T12:00:00").getTime();
    const now = new Date().getTime();

    if (now >= launchTime) {
      document.getElementById("comingSoon").style.display = "none";
      document.getElementById("content").style.display = "block";
    }
  </script>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Products - Coming Soon</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      text-align: center;
      padding: 40px;
      font-family: Arial, sans-serif;
    }
    a, button {
      cursor: not-allowed;
      color: gray;
      text-decoration: none;
    }
    a:hover, button:hover {
      color: gray;
    }
  </style>
</head>
<body>
  <h1>üöß Products Page Coming Soon!</h1>
  <p>Exciting products are on their way. Stay tuned for updates!</p>
  <button onclick="comingSoonAlert()">Try to Explore</button>

  <script>
    function comingSoonAlert() {
      alert("üöß This page is coming soon! Stay tuned.");
    }
    // Disable all links and buttons to prevent navigation
    document.querySelectorAll('a, button').forEach(el => {
      el.addEventListener('click', (e) => {
        e.preventDefault();
        comingSoonAlert();
      });
    });
  </script>
</body>
</html>
